<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOURNEY</title>
  <link rel="icon" href="12.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> <div class="journey">JOURNEY</h1>
            <div class="icons">
            <a href="#"><span class="navigation icon-calendar"></span>
            <img src="ic_caledar.png" alt="icon1"></a>
            <a href="#"><span class="navigation icon-forum"></span>
                <img src="ic_forum.png" alt="icon2"></a>
            <a href="#"><span class="navigation icon-calendar"></span>
                <img src="ic_jorney.png" alt="icon3"></a>    
                <div class="line"></div>
            <div class="login-buttons">
                <span class="welcome">Welcome,</span>
                    <a href="#" class="log-in">Log In</a>
                    <span class="or">or</span>
                    <a href="#" class="sign-up">Sign Up</a>
            </div>
        </div>
        </div>
        <div class="main"></div>
        <div class="registration-container">
            <div class="green-square"></div>
            <span class="sign-up-text">Sign Up</span>
            <a href="#"><span class="navigation icon-log"></span>
            <span class="log-in-text">Log In</span></a>
            <div class="social-buttons">
                <button class="facebook-button">
                    <img src="facebook.png" alt="Facebook logo">
                    Facebook
                </button>
                <button class="google-button">
                    <img src="google.png" alt="Google logo">
                    Google
                </button>
              </div>
              <h2>or</h2>
              <form action="#" method="post">
                <div class="form-group">
                  <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input type="text" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" placeholder="Choose Password" required>
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Agree to our <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="create-account-button">Create Account</button>
              </form>
        </div>
    </body>
    </html>
